name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}

        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" \
          -o bin/node-planner-linux-amd64 ./cmd/node-planner

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" \
          -o bin/node-planner-linux-arm64 ./cmd/node-planner

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" \
          -o bin/node-planner-darwin-amd64 ./cmd/node-planner

        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" \
          -o bin/node-planner-darwin-arm64 ./cmd/node-planner

    - name: Create checksums
      run: |
        cd bin
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/node-planner-*
          bin/checksums.txt
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'rc') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'alpha') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
